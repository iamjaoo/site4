<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }

        .hearts {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .hearts::before, .hearts::after {
            content: '❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️❤️';
            position: absolute;
            font-size: 40px;
            opacity: 0.3;
            animation: float 10s linear infinite;
        }

        .hearts::before {
            top: -50px;
            left: 0;
            animation-duration: 15s;
        }

        .hearts::after {
            bottom: -50px;
            right: 0;
            animation-duration: 12s;
        }

        @keyframes float {
            0% { transform: translateY(0); }
            100% { transform: translateY(-200px); }
        }

        .card {
            position: relative;
            z-index: 2;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h1 {
            font-size: 2.5em;
            color: #e91e63;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="hearts"></div>
    <div class="card">
        <h1>Te amo, chatão!</h1>
    </div>
</body>
</html>
